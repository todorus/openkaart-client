version: '2'
services:

  client:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: todorus/openkaart-client:production
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ../client/app:/client/app

  api:
    image: todorus/openkaart-resources:production
    ports:
      - "5000:5000"
    depends_on:
      - db
    links:
      - db:database

  db:
    image: neo4j:3.0.6
    ports:
      - "7474:7474"
      - "7687"
    environment:
      - NEO4J_AUTH=none
